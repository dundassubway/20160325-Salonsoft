<template name="appointment">
    <div class="container">
        <h1>Appointment</h1>
        <form class="js-find-appointment">
            <div class="form-group row">
                <label class="col-sm-2">Services</label>
                <div class="col-sm-10">
                    {{#each services}}
                    <div class="checkbox">
                        <label><input type="checkbox" id="{{_id}}" name="service" value="{{time}}">{{sname}}</label>
                    </div>
                    {{/each}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Staff</label>
                <div class="col-sm-10">
                    {{#each staffs}}
                    <div class="radio">
                        <label><input type="radio" name="staffname" value="{{_id}}">{{name}}</label>
                    </div>
                    {{/each}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2">Date and Time</label>
                <div class="col-sm-10">
                    <input type="text" id="dateTime" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-secondary">Find Appointment Time</button>
                </div>
            </div>
        </form>

    </div>
</template>
