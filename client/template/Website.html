<template name="website">
    <div class="container">
        <div class="jumbotron">
            {{#if logosrc}}
            <img class="logoimage" src="{{logosrc}}" />
            {{/if}}
            <h1>{{name}}</h1>
            <p>{{description}}</p>
            <p>
                <a class="btn btn-primary" href="/appointment" role="button">Make an appointment</a>
            </p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h1>Contact</h1>
                    <p class="success">address : {{address}}</p>
                    <p class="success">telephone number : {{tel}}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <h1>Services</h1>
                    {{#each services}}
                    <h3 class="success">{{sname}} <small>${{price}}</small> <small>{{time}} min.</small></h3>
                    <p class="success">{{desc}}</p>
                    {{/each}}
                </div>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <H1>Hours</H1>
                    <p class="success"> Sunday : {{Sunday}}</p>
                    <p class="success"> Monday : {{Monday}}</p>
                    <p class="success"> Tuesday : {{Tuesday}}</p>
                    <p class="success"> Wednesday : {{Wednesday}}</p>
                    <p class="success"> Thursday : {{Thursday}}</p>
                    <p class="success"> Friday : {{Friday}}</p>
                    <p class="success"> Saturday : {{Saturday}}</p>
                </div>
            </div>

            
                {{> staffsection}}
           
            <div class="map-container col-md-12 col-lg-12 col-sm-12">
                {{> googleMap name="SalonSoftMap" options=ssMapOptions}}
            </div>
 
            {{> photoswipe}}

            {{> carousel}}

            <div class="comment-section">
                {{> commentsBox id='this._id'}}
            </div>
        </div>


        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <button type="button" class="btn btn-default js-click-admin">Add Admin</button>
        <a href="/admin">go to admin</a>
    </div>
</template>

<template name="staffsection">
    <div class="col-md-12 col-sm-12">
        <h1>Staff</h1>
        {{#each staffs}}
        <div class="media">
            <a class="media-left" href="#">
                <img class="media-object img-staff" src="{{picSrc}}" alt="staff picture">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{name}}</h4>
                {{profile}}
                <h5>Services</h5>
                {{#each services}}
                {{value}}<br />
                {{/each}}
            </div>
        </div>
        {{/each}}
    </div>
</template>
<template name="carousel">
        <div class="col-xs-12">
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    {{#each image}}
                    <li data-target="#mycarousel" data-slide-to="{{@index}}"></li>
                    {{/each}}
                </ol>
               

                <div class="carousel-inner" role="listbox">
                    {{#each image}}
                    <div class="item">
                        <img class="img-responsive js-photoswipe" src={{src}} alt="{{@index}}" />
                    </div>
                    {{/each}}
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <div class="btn-group" id="carouselButtons">
                    <button class="btn btn-danger btn-xs" id="carousel-pause">
                        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-danger btn-xs" id="carousel-play">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </div>

            </div>
        </div>
</template>
